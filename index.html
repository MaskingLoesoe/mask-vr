<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Masker</title>
    <meta name="description" content="3D masker in VR">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Licht en vloer -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- Jouw masker -->
      <a-entity gltf-model="testje-2.glb" position="0 1 -2" scale="1 1 1"></a-entity>

      <!-- VR-camera -->
      <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
